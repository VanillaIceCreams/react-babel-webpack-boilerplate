<!DOCTYPE html>
<html lang="en">
<meta name="viewport" content="width=device-width, initial-scale=1">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link rel="stylesheet" href="css/bluma.css">
  <link rel="stylesheet" href="md/md.css">
  <link rel="stylesheet" href="md/prism.css">
  <link rel="stylesheet" href="css/font-awesome.min.css">
<style>
  body{
    height:1000px;
  }
  #GotoTop{
    display: block;
    opacity: .9;
    z-index: 999999;
    position: fixed;
    bottom: 113px;
    right: 5%;
    margin-left: 40px;
    width: 38px;
    height: 38px;
    border-radius: 3px;
    cursor: pointer;
    background-color: #f5f5f5;
    border: 1px solid #0593d3;
    text-align: center;
    line-height: 38px;
    font-size: larger;
    color: #0593d3;
  }
</style>
</head>
<body>
<div  id="GotoTop">
  <i class="fa fa-arrow-up"></i>
</div>
</body>

<script type="text/javascript" src="js/jquery.min.js"></script>
<script type="text/javascript" src="md/marked.min.js"></script>
<script type="text/javascript" src="md/prism.js"></script>

<script>
  $("#test").click(smoothscroll);
  function smoothscroll(){
    var currentScroll = document.documentElement.scrollTop || document.body.scrollTop;
    if (currentScroll > 0) {
      window.requestAnimationFrame(smoothscroll);
      window.scrollTo (0,currentScroll - (currentScroll/5));
    }
  }
</script>
</html>
